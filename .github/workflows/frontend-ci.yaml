name: Frontend Test
on:
  push:
    branchs:
      - master
jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node JS
        uses: actions/setup-node@v3
        with:
          node-version: 20.18-slim
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build front end
        run: npm run build
